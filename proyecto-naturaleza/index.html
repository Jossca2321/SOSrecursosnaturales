
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagina Naturaleza</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Pagina Naturaleza</h1>

  <div class="contenedor-comentarios">
    <form id="formulario">
      <input type="text" placeholder="Escribe tu nombre" id="nombre" />
      <textarea name="comentarios" id="comentarios" placeholder="Comentario" cols="30" rows="10"></textarea>
      <button type="submit" id="boton">Enviar</button>
    </form>

    <div class="mostrar-comentarios" id="mostrar-comentarios">
      <h3>Comentarios</h3>
      <div id="lista-comentarios"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
